<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us here">
    <title>Contact</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Contact us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact">
            <div>
                <label>
                     Name (required)
                     <input name="firstname" id="name" placeholder="Name" />
                </label>
                <div class="form-error" id="nameError">Please enter your full name</div>
            </div>
            <div>
                <label>
                    subject (min. length 10 characters)
                    <input name="subject" id="subject" placeholder="Subject" />
                </label>
                <div class="form-error" id="subjectError">The subject must be at least 10 characters</div>
            </div>
            <div>
                <label>
                    Email
                    <input name="email" id="email" placeholder="Email" />
                </label>
                <div class="form-error" id="emailError">Please enter a valid email-adress</div>
            </div>
            <div>
                <label>
                    Adress (min. length 25 characters)
                    <input name="adress" id="adress" placeholder="Adress" />
                </label>
                <div class="form-error" id="adressError">Your adress must be at leat 25 charachters</div>
            </div>

            <button>Submit</button>
        </form>
    </main>
    </div>
    <script src="js/script3.js"></script>
</body>
</html>
